<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="select-box-quiz.js"></script>
  <title>セレクトボックスを用いた三択クイズ</title>
</head>

<body>
  <p>
    JavaScriptにおいて繰り返し処理を途中で中断する文は次のうちどれか？<br>
    正解を選択してください。
  </p>
  <form name="myForm">
    <select name="select1" size="3">
      <option value="for">for文</option>
      <option value="continue">continue文</option>
      <option value="break">break文</option>
    </select>
  </form>
  <div id="answer"></div>
</body>

</html>
