<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptのテスト2</title>
    <script>
        document.write("<hr>");
        document.write("<h1>この部分はJavaScriptです</h1>");
        document.write("<hr>");
    </script>
</head>
<body>
    <hr>
    <h2>この部分は通常のHTMLです</h2>
    <hr>

    <script>
        document.write("<p>", "次のイメージはJavaScriptで表示しています", "</p>");
        document.write("<img src='images/image1.jpg'");
    </script>
</body>
</html>
