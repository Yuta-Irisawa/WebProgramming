</head>

<body>
    <div class="wrapper">
        <nav id="global-nav">
            <div class="inner">
                <ul class="global-list">
                    <li class="global-item"><a href="index.html">Home</a></li>
                    <li class="global-item"><a href="foods.html">Foods</a></li>
                    <li class="global-item"><a href="access.html">Access</a></li>

        <script type="text/javascript" src="script/header_fixed.js"></script>
        <!--メイン-->
        <main>
            <div class="all">
                <h2>お問い合わせ</h2>
                <!--result.htmlというページにデータを送信-->
                <form id="id_form1">
                    <div class="namefolder">
                        <input type="text" name="name" placeholder="お名前をご記入ください" id="name">
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" value="男性">男
                        <input type="radio" name="gender" value=女性>女
                    </div>
                    <div class="title">
                        <label>お問い合わせの件名<br>
                            <input type="text" name="subject" id="title"></label>
                    </div>
                    <div class="content">
                        <label>お問い合わせの内容<br>
                            <textarea name="message" id="content"></textarea></label>
                    </div>
                    <div class="button">
                        <input type="submit" name="submit" value="送信" id="btn">
                    </div>
                    <p>※ここで送信ボタンを押しても実際に送信されるわけではありません。</p>
                </form>
                <script type="text/javascript" src="script/contact.js"></script>
            </div>
        </main>
    </div>
